<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>STAS Demo systems - Employee Detail</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">
        <h1>Employee's Details</h1>
        <div>
            <h4>Employee</h4>
            <hr/>
            <dl class="row">
                <dt class="col-sm-2">
                    Employee ID
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.id}"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    Cart Number
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.employeeCardNumber}"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    First Name
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.employeeFirstName}"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    Middle Initial
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.middleInitial}"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    Last Name
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.employeeLastName}"></span>
                </dd>
            </dl>

            <div th:if="${employee.scanList.size() == 0}">
                <p>No Scans yet!</p>
            </div>
            <table class="table" th:unless="${employee.scanList.size() == 0}">
                <thead>
                <tr>
                    <th>Scan ID</th>
                    <th>Scan Date and Time</th>
                    <th>Scan Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scan: ${employee.scanList}">
                    <td>
                        <span th:text="${scan.id}"></span>
                    </td>
                    <td>
                        <span th:text="${scan.scanDate}"></span>
                    </td>
                    <td>
                        <span th:text="${scan.scanType.getTypeName()}"></span>
                    </td>
                    <td>
                        <a th:href="@{/scans/edit/{id}(id=${scan.id})}">Edit</a>
                        <a th:href="@{/scans/delete/{id}(id=${scan.id})}">| Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>






            <div>
                <a th:href="@{/employee}">Go Back</a>
            </div>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
