<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>STAS Demo systems - Employee Detail</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">
        <h1>Employee's Details</h1>
        <div>
            <h4>Employee</h4>
            <hr/>
            <dl class="row">
                <dt class="col-sm-2">
                    Employee ID
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.id}"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    User Name
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.employeeFirstName}"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-2">
                    User Role
                </dt>
                <dd class="col-sm-10">
                    <span th:text="${employee.employeeType}"></span>
                </dd>
            </dl>


            <div>
                <a th:href="@{/employee}">Go Back</a>
            </div>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
