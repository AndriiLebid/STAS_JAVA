<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">

        <h1>Edit Employee</h1>
        <form method="post" th:action="@{/employee/edit/{id}(id=${employee.id})}" th:object="${employee}">
            <input th:field="*{id}" type="hidden" />
            <input th:field="*{employeeType}" type="hidden" />

            <div class="form-group">
                <label class="form-label">Employee First Name: </label>
                <input class="form-control" th:field="*{employeeFirstName}"/>
                <div class="alert alert-warning" th:errors="*{employeeFirstName}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Middle Initial: </label>
                <input class="form-control" th:field="*{middleInitial}"/>
                <div class="alert alert-warning" th:errors="*{middleInitial}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Employee Last Name: </label>
                <input class="form-control" th:field="*{employeeLastName}"/>
                <div class="alert alert-warning" th:errors="*{employeeLastName}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Employee Card: </label>
                <input class="form-control" th:field="*{employeeCardNumber}"/>
                <div class="alert alert-warning" th:errors="*{employeeCardNumber}"></div>
            </div>

            <input class="btn btn-primary" type="submit" value="Edit"/>
        </form>
        <div>
            <a th:href="@{/employee}">Go Back</a>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
