<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>Delete Employee</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">

        <h1>Delete Employee</h1>
        <dt class="col-sm-2">
            Employee First Name
        </dt>
        <dd class = "col-sm-10">
            <span th:text="${employee.employeeFirstName}"></span>

        </dd>
        <dt class="col-sm-2">
            Employee Last Name
        </dt>
        <dd class = "col-sm-10">
            <span th:text="${employee.employeeLastName}"></span>

        </dd>
        <form method="post" th:action="@{/employee/delete/{id}(id=${employee.id})}" th:object="${employee}">
            <input th:field="*{id}" type="hidden" />
            <input class="btn btn-danger" type="submit" value="Delete"/>
        </form>
        <div>
            <a th:href="@{/employee}">Go Back</a>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
