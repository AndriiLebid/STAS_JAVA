<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>STAS Demo systems - Shifts</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">
        <h3>Shift List</h3>
        <table class="table" th:unless="${shifts == null}">
            <thead>
            <tr>
                <th>Employee</th>
                <th>Date&Time Shift Start</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shift: ${shifts}">
                <td>
                    <span th:text="${shift.employee.employeeLastName + ', ' + shift.employee.employeeFirstName}"></span>
                </td>
                <td>
                    <span th:text="${shift.getLOG_IN().toString()}"></span>
                </td>
                <td>
                    <a th:href="@{/shift/{id}(id=${shift.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:if="${shifts == null || shifts.isEmpty()}">
            Shift NO Found
        </p>
    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
