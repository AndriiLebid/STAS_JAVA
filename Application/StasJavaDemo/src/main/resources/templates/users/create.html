<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">

        <h1>Create New User</h1>
        <form method="post" th:action="@{/users/create}" th:object="${user}">
            <div class="form-group">
                <label class="form-label">User Name: </label>
                <input class="form-control" th:field="*{userName}"/>
                <div class="alert alert-warning" th:errors="*{userName}"></div>
            </div>
            <div class="form-group">
                <label class="form-label">User Password: </label>
                <input class="form-control" th:field="*{password}" type="password"/>
                <div class="alert alert-warning" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">User Type:</label>
                <select class="form-control" id="role" th:field="*{role}">
                    <option value="">--SELECT ROLE--</option>
                    <option th:each="rl : ${roles}" th:value="${rl.id}" th:text = "${rl.roleName}"></option>
                </select>
                <div class="alert alert-warning" th:errors="*{role}"></div>
            </div>

            <input class="btn btn-primary" type="submit" value="Create"/>
        </form>
        <div>
            <a th:href="@{/users}">Go Back</a>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
