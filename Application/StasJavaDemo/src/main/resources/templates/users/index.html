<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>STAS Demo systems - All Users</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">
        <h3>User List</h3>
        <table class="table" th:unless="${users == null}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td>
                    <span th:text="${user.id}"></span>
                </td>
                <td>
                    <span th:text="${user.userName}"></span>
                </td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:if="${users == null || users.isEmpty()}">
            No Users Found
        </p>
    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
