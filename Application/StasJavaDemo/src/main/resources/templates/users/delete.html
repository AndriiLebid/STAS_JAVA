<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <meta charset="UTF-8">
    <title>Delete User</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">

        <h1>Delete User</h1>
        <dt class="col-sm-2">
            User Name
        </dt>
        <dd class = "col-sm-10">
            <span th:text="${user.userName}"></span>
            <div class="alert alert-warning" th:errors="*{user.userName}"></div>
        </dd>

        <form method="post" th:action="@{/users/delete/{id}(id=${user.id})}" th:object="${user}">
            <input th:field="*{id}" type="hidden" />
            <input class="btn btn-danger" type="submit" value="Delete"/>
        </form>
        <div>
            <a th:href="@{/users}">Go Back</a>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
