<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>STAS Demo systems - All Scans</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">
        <h3>Scan List</h3>
        <div>
            <a th:href="@{/scans/create}">Create New Scan</a>
        </div>
        <table class="table" th:unless="${scans == null}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date&Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scan: ${scans}">
                <td>
                    <span th:text="${scan.id}"></span>
                </td>
                <td>
                    <span th:text="${scan.employee.employeeFirstName + ' ' + scan.employee.middleInitial + ' ' + scan.employee.employeeLastName}"></span>
                </td>
                <td>
                    <span th:text="${scan.scanDate}"></span>
                </td>
                <td>
                    <a th:href="@{/scans/{id}(id=${scan.id})}">Details</a>
                    <a th:href="@{/scans/edit/{id}(id=${scan.id})}"> | Edit</a>
                    <a th:href="@{/scans/delete/{id}(id=${scan.id})}">| Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:if="${scans == null || scans.isEmpty()}">
            No Scans Found
        </p>
    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
