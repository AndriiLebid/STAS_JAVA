<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>Delete Scan</title>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>

<div class="d-flex align-items-center justify-content-center">
    <div class="container text-content">

        <h1>Delete Scan</h1>
        <dt class="col-sm-2">
            Scan Id
        </dt>
        <dd class = "col-sm-10">
            <span th:text="${scans.id}"></span>
        </dd>

        <dt class="col-sm-2">
            Scan Date
        </dt>
        <dd class = "col-sm-10">
            <span th:text="${scans.scanDate.toString()}"></span>
        </dd>

        <dt class="col-sm-2">
            Employee:
        </dt>
        <dd class = "col-sm-10">
            <span th:text="${scans.employee.employeeFirstName + ' ' + scans.employee.middleInitial + ' ' + scans.employee.employeeLastName}"></span>
        </dd>

        <form method="post" th:action="@{/scans/delete/{id}(id=${scans.id})}" th:object="${scans}">
            <input th:field="*{id}" type="hidden" />
            <input class="btn btn-danger" type="submit" value="Delete"/>
        </form>
        <div>
            <a th:href="@{/scans}">Go Back</a>
        </div>

    </div>
</div>

<footer class="fixed-bottom" th:insert="~{footer :: footer}"></footer>
</body>
</html>
